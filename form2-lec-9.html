<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><u>JOB APPLICATION</u></h1>
    <br /><br />
    <label for="name1">NAME</label><br />
    <input type="text" id="name1" />
    <br /><br />
    <label for="email1">E-MAIL</label><br />
    <input type="email" id="email1" />
    <br /><br />
    <label for="phone">PHONE</label><br />
    <input type="tel" id="phone" />
    <br /><br />
    <label for="resume">RESUME</label><br />
    <input type="file" id="resume" />
    <!-- //   TYPE FILE ATTACHMENT CRETE KARTA HAI -->
    <br /><br />
    <label for="exp">EXPERIENCE ( YEAR )</label><br />
    <input type="number" id="exp" min="0" max="50" />
    <br /><br />

    <fieldset>
      <legend>STUFFS</legend>
      <label for="checkbox1">HTML</label><br />
      <input type="checkbox" name="checkbox" id="checkbox1" />
      <br /><br />
      <label for="checkbox2">CSS</label><br />
      <input type="checkbox" name="checkbox" id="checkbox2" />
      <br /><br />
      <label for="checkbox3">JAVASCRIPT</label><br />
      <input type="checkbox" name="checkbox" id="checkbox3" />
      <br /><br />
    </fieldset>
    <br /><br />

    <label for="qualification">HIGHEST GRADUATION</label>
    <br />
    <select name="qualification" id="qualification">
      <option value="1">HIGH SCHOOL</option>
      <br />
      <option value="2">HIGH SEC. SCHOOL</option>
      <br />
      <option value="3">PRE GRADUATION</option>
      <br />
      <option value="4">POST GRADUATION</option>
      <br />
      <br /><br />
    </select>
    <br /><br />

    <fieldset>
      <legend>AVAILABILITY</legend>
      <label for="radio">FULL-TIME</label>
      <input type="radio" name="radio" id="radio" />
      <br />
      <label for="radio2">PART-TIME</label>
      <input type="radio" name="radio" id="radio2" />
      <br />
    </fieldset>
    <br /><br />

    <label for="text01"> ADDITIONAL COMMENT</label><br />
    <textarea
      name="text1"
      id="text01"
      cols="30"
      rows="4"
      placeholder="WRITE SOMETHING ABOUT YOU"
    ></textarea>
    <br /><br />
    <button>SUBMIT APPLICATION</button>
  </body>
</html>
