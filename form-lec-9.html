<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <FIEldset>

    <br><br>

    <br>

    <br><br>

    <fieldset>

                           LEGEND HEADING IN RECTANGULAR BOX -->

        <input type="checkbox" id="checkbox2">

    <label for="button01">SUBBMIT</label>
