<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>COMPLEX FORM</h2>
    <fieldset>
        <legend> PERSIONAL INFORMATION </legend>
        <label for="name">NAME</label>
        <input type="text" id="name">
        <label for="email">E-MALI</label>
        <input type="email" id="email">
        <label for="phone">PHONE</label>
        <input type="tel" id="phone">
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" id="dob">
        <span><b>GENDER</b></span>
        <label for="male">MALE</label>
        <input type="radio" name="radio1" id="male">
        <label for="female">FEMALE</label>
        <input type="radio" name="radio1" id="female">
        <label for="country">COUNTRY</label>
        <select name="country" id="country">
            <option value="c1">INDIA</option>
            <option value="c2">AUSTRALIA</option>
            <option value="c3">JAPAN</option>
            <option value="c4">AMERICA</option>
        </select>
    </fieldset>
<br><br>
    <fieldset>
        <legend>ADDRESS</legend>
        <label for="street">STREET</label>
        <input type="text" id="street">
        <label for="city">CITY</label>
        <input type="text" id="city">
        <label for="state">STATE</label>
        <input type="text" id="state">
        <label for="zip code">ZIP-CODE</label>
        <input type="text" id="zip code">
    </fieldset>
<br><br>
<fieldset>
    <legend>OTHER INFORMATION</legend>
    <label for="comment">COMMENT</label><br>
    <textarea name="text1" id="comment" cols="30" rows="4" placeholder="WRITE ABOUT YOUSELF"></textarea><br>
<label for="terms">I AGREEE ALL THE TERMS & CONDITION</label>
<input type="checkbox" id="terms">

</fieldset>
<BR></BR>
<button>SUBMIT FORM</button>

</body>
</html>
